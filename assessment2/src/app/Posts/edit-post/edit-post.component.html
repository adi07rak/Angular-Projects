    <div class="modal-dialog" role="document" *ngIf="nested1.ed">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Edit Post</h4>
            </div>
           
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="control-label">Title:</label>
                    <input type="text" class="form-control" id="recipient-name" [(ngModel)]="this.nested1.p_title"  name="p_title">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="control-label">Content:</label>
                    <input type="text" class="form-control" id="recipient-name" [(ngModel)]="this.nested1.p_body"  name="p_body">
                </div>
                
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="edit_post(nested1.p_title,nested1.p_body,nested1._id)">Save changes</button>
          </div> 
        </div>
    </div>
