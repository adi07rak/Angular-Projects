<div class="box">
  <form #myform = "ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="User Name"  [(ngModel)]="auth.uname" name="uname" required>
    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  [(ngModel)]="auth.password" name= "password"required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn"  [disabled]="myform.$invalid" (click)="authuser(auth)" [disabled]="myform.invalid" >SignIn</button>
    </div>

    <div class="alert alert-danger" *ngIf = "ad">
      Please provide valid Username & Password
    </div>
  </form>

</div>
